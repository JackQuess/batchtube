version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: batchtube
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  api:
    build:
      context: ./api
    depends_on:
      - postgres
      - redis
      - minio
    environment:
      NODE_ENV: development
      PORT: 8080
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/batchtube?schema=public
      REDIS_URL: redis://redis:6379
      ADMIN_EMAIL: admin@batchtube.app
      ADMIN_PASSWORD_HASH: $2a$10$wXK2Q8M7MVE1erYx8RJYvOQRo4IY4f1hg5d5SgN7EzWLKQEiC5v9m
      ADMIN_JWT_SECRET: change_this_for_production
      S3_ENDPOINT: http://minio:9000
      S3_REGION: us-east-1
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET: batchtube
      S3_FORCE_PATH_STYLE: "true"
    ports:
      - "8080:8080"
    command: sh -c "npm run prisma:generate && npm run prisma:migrate && npm run start"

  admin:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./admin:/app
    depends_on:
      - api
    ports:
      - "5174:5174"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5174"

volumes:
  pgdata:
  minio_data:
